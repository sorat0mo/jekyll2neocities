<footer class="bottom-footer">
  <div class="footer-back">
  <a href="{{ site.url }}{{ site.baseurl }}{% unless site.blog_as_home %}{% assign blog_page = site.pages | where: "path", "blog.md" | first %}{{ blog_page.url }}{% endunless %}">‚Üê Back to all posts</a>
  </div>
  <div class="footer-credits">
    <i><a href="https://knhash.in/jekyllBear">jekyllBear</a> by <a href="https://knhash.in">knhash</a></i>
  </div>
  <div class="footer-author">
    <span><i><a href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a> by <a href="{% if site.author_url %}{{ site.author_url }}{% else %}{{ site.url }}{{ site.baseurl }}{% endif %}">{{ site.author }}</a>.</span>
    <span>{% if site.copyright_url %}<a href="{{ site.copyright_url}}">{% endif %}{{ site.copyright }}{% if site.copyright_url %}</a>{% endif %}</i></span>
  </div>
</footer>
